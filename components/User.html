<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      margin-top: 30px;
    }
    .table-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Header Section -->
<header class="header">
  <div class="container">
    <h1>Appointment Management</h1>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <!-- User/Admin Selection (optional) -->
  <div class="row">
    <div class="col-md-12 text-center mb-4">
      <h3>Welcome, <span id="userRole">Admin</span></h3>
      <!-- Change to "User" if needed -->
    </div>
  </div>

  <!-- Appointment Table -->
  <div class="table-container">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Pet Owner Name</th>
          <th>Pet's Name</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Contact</th>
          <!-- Optional Admin actions (Edit/Delete) -->
          <th class="admin-only">Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentTable">
        <!-- Rows will be populated dynamically from a database or API -->
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>Fido</td>
          <td>Pet Grooming</td>
          <td>2024-10-05</td>
          <td>10:00 AM</td>
          <td>john@example.com</td>
          <td class="admin-only">
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <!-- Additional rows go here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Example role check (Replace with actual authentication)
  const userRole = 'admin'; // Change to 'user' for user view

  document.getElementById('userRole').innerText = userRole.charAt(0).toUpperCase() + userRole.slice(1);

  // Hide admin-only columns if the user is not an admin
  if (userRole === 'user') {
    document.querySelectorAll('.admin-only').forEach(col => col.style.display = 'none');
  }

  // Optional: Fetch appointments data from the backend and dynamically populate the table
  // You can use AJAX or fetch API here to load appointments from the server
</script>

</body>
</html>
