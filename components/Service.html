<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Services</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-section {
      padding: 50px 0;
      background-color: #f8f9fa;
      text-align: center;
    }
    .appointment-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
  <div class="container">
    <h1 class="fw-bold">Welcome to Our Pet Care Services</h1>
    <p class="lead">Choose a service to keep your pet happy and healthy.</p>
    
    <!-- Service Dropdown -->
    <div class="dropdown mb-4">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="serviceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Select a Service
      </button>
      <ul class="dropdown-menu" aria-labelledby="serviceDropdown">
        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-service="checkup" data-bs-target="#appointmentModal">Pet Check-up</a></li>
        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-service="spa" data-bs-target="#appointmentModal">Pet Spa</a></li>
        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-service="groom" data-bs-target="#appointmentModal">Pet Groom</a></li>
      </ul>
    </div>

    <!-- Appointment Button -->
    <a href="#appointmentModal" class="btn btn-primary appointment-btn" data-bs-toggle="modal">Book an Appointment</a>
  </div>
</section>

<!-- Appointment Modal -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appointmentModalLabel">Schedule an Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="petOwnerName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="petOwnerName" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="petName" class="form-label">Pet's Name</label>
            <input type="text" class="form-control" id="petName" placeholder="Fido" required>
          </div>
          <div class="mb-3">
            <label for="serviceType" class="form-label">Selected Service</label>
            <input type="text" class="form-control" id="serviceType" readonly>
          </div>
          <div class="mb-3">
            <label for="appointmentDate" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="appointmentDate" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Handle service selection from the dropdown and populate the modal form
  document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('click', function() {
      const serviceType = this.getAttribute('data-service');
      document.getElementById('serviceType').value = serviceType.charAt(0).toUpperCase() + serviceType.slice(1).replace('-', ' ');
    });
  });
</script>

</body>
</html>
