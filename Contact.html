<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Contact Section -->
<section id="contact" class="py-5 bg-light">
  <div class="container">
    <!-- Section Title -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Contact Us</h2>
      <p class="lead">We would love to hear from you. Please reach out for any inquiries or feedback.</p>
    </div>

    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <form action="submit_form.php" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <h5 class="fw-bold">Contact Information</h5>
        <p class="mb-2"><i class="fas fa-map-marker-alt"></i> 123 Main Street, Your City, Country</p>
        <p class="mb-2"><i class="fas fa-envelope"></i> email@example.com</p>
        <p class="mb-2"><i class="fas fa-phone"></i> +123 456 7890</p>

        <!-- Optional: Google Maps Embed -->
        <div class="mt-4">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2414369366044!2d144.95741251531693!3d-37.81677447975109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642baf1f42f89%3A0x5045675218ce720!2s123%20Main%20Street%2C%20Your%20City%2C%20Country!5e0!3m2!1sen!2s!4v1631076065310!5m2!1sen!2s"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<!-- Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
